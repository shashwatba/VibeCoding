<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>vibecode.life</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1 class="neon-text">vibecode.life</h1>
    <div class="terminal">
      <input type="text" id="command" placeholder="> type 'vibe' to start">
      <div id="output" class="code-block"></div>
    </div>
    <a href="https://x.com/ShashwatBa" class="x-link" target="_blank">join the flow</a>
    <p id="vibe-counter">Vibes generated: 0</p>
    <p class="teaser">/* something epic is compiling... */</p>
  </div>
  <script>
    // Terminal
    const input = document.getElementById('command');
    const output = document.getElementById('output');
    input.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        const cmd = input.value.toLowerCase();
        output.innerHTML = cmd === 'vibe' ? '> stay in the flow' : '> command not found';
        input.value = '';
      }
    });
    // Vibe Counter
    let vibes = 0;
    setInterval(() => {
      vibes++;
      document.getElementById('vibe-counter').textContent = `Vibes generated: ${vibes}`;
    }, 1000);
  </script>
</body>
</html>
